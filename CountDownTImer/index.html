<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>

<body>
    <div id="timer">
        <h1><span class="orange">Wim Hof Method</span> Timer</h1>
        <div class="circle"><span class="time" id="display">00:00:00</span></div>

        <div id="controls">
            <button id="playBtn">
                <img id="playIcon" src="icons/play.svg" alt="play icon">
                <img id="pauseIcon" src="icons/pause.svg" alt="">
            </button>

            <button class="resetBtn">
                <img id="stopIcon" src="icons/stop.svg" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
