<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>">
    <title>Timer</title>
</head>

<body>
    <div id="timer">
        <h1><span class="orange">Wim Hof Method</span> Timer</h1>
        <div class="circle"><span class="time" id="display">00:00:00</span></div>

        <div id="controls">
            <button id="playBtn">
                <img id="playIcon" src="icons/play.svg" >
                <img id="pauseIcon" src="icons/pause.svg">
            </button>

            <button class="resetBtn">
                <img id="resetIcon" src="icons/stop.svg" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
